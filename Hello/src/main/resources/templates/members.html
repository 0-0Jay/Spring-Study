<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Members</title>
</head>
<body>
<h1>Members</h1>
<ul>
	<li th:each="member:${members}">
		<a th:href="@{/member/{id}(id=${member.id})}"><p th:text="${member.name}"></p></a>
	</li>
</ul>
</body>
</html>
